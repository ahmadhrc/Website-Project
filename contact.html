    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top shadow-sm">

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5" style="margin-top: 40px;">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Looking to Collaborate?</h1>
                            <p class="lead fw-normal text-muted mb-0">Get in touch for more information!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- I am using Formspree for my form-->
                                <form action="https://formspree.io/f/manowwrr" method="POST">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="role" type="text" placeholder="Enter your role..." required />
                                        <label for="role">Role & Company</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email Address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="phone" type="tel" placeholder="(123) 456-7890" />
                                        <label for="phone">Phone Number</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Send</button>
                                    </div>
                                </form>
                                <!-- I added these links below the contact form as well since it made sense in the contact section -->
                                <div class="text-center mb-5">
                                    <p class="lead fw-normal text-muted mb-0"style="margin-top: 40px;">Reach out on other platforms:</p>
                                    <div class="d-flex justify-content-center fs-2 gap-4" style="margin-top: 20px;">
                                    <a class="text-gradient" href="https://www.linkedin.com/in/ahmadhrc/" target="_blank"><i class="bi bi-linkedin"></i></a>
                                    <a class="text-gradient" href="https://github.com/ahmadhrc" target="_blank"><i class="bi bi-github"></i></a>
                                    <a class="text-gradient" href="https://x.com/NASA" target="_blank"><i class="bi bi-twitter"></i></a>
                                </div>                             
                            </div>
                        </div>
                    </div>
                </div>
            </section>
